<!DOCTYPE html>

<html>

<head>
	<title>lastick</title>
	
	<link href="./src/css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src=./src/js/main.js></script>
</head>

<body>



<svg id="svg" width="100%" height="100%" viewBox="-400 -150 800 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
	
	<!--<path id="arc1" fill="none" stroke="#446688" stroke-width="20" />-->

	<defs>
		<path id="center"  stroke-dasharray="817" fill="none">	
		<path id="min"  stroke-dasharray="880"  fill="none"/>
		<path id="hour"  stroke-dasharray="817" fill="none">	
		
	</defs>
	
	<g stroke-width="15">
		<g stroke="hsla(0, 95%, 25%, 1)" >
			<use xlink:href="#min"/>
			</g>
		
		<g stroke="hsla(188, 15%, 35%, 1)" >
			<use xlink:href="#hour"/>
			</g>
		<g stroke="hsla(0, 95%, 25%, 1)" >
			<use xlink:href="#center"/>
			</g>


	
	
	</g>

</svg>


</body>

</html>
